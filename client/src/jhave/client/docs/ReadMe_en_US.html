  <body>
  <h1>Beta 2</h1>
  <strong>New to Beta 2:</strong>
  <ul>
  <li>Client now uses the native look and feel of the host operating system. 
  This makes it look much nicer under Windows and feel better under Linux.
  <li>Gaigs has been reworked to look nicer under Windows and with most 
  native look and feels.
  <li>Revised play control icons for Animal to make it look better under 
  native look and feels.
  <li>Installer has been upgraded to the latest version of InstallAnywhere Now!
  </ul>
  <strong>Fixed in Beta 2:</strong>
  <ul>
  <li>If a True / False questions answer is False it now works correctly.
  </ul>
  <h1>Beta 1</h1>
  <strong>New to Beta 1:</strong>
  <ul>
  <li>The client no longer connects to the server on opening, but instead 
  prompts the user for a category and server then connects.
  <li>The opening the info page has been replaced with instructions 
  on how to use JHAV&Eacute;.
  <li>The installer now displays this revision history during install.
  <li>This history information is also available from the about box.
  <li>The about box has been redesigned, it now includes a small amount 
  of information about the author and contributors to the client.
  </ul>
  <strong>Fixed in Beta 1:</strong>
  <ul>
  <li>Questions with long questions are now displayed correctly.
  </ul>
  <h1>Alpha 3</h1>
  <strong>New to Alpha 3:</B>
  <ul>
  <li>Renamed from prototype 3 to Alpha 3 since it implements most of the features.
  <li>Connection History has been moved to the debug tab.
  <li>Algorithms with InputGenerators should now work, also you can choose 
  from new or old data now!
  <li>User can now login to the server to take tests.
  <li>The question system is now fully implemented!
  <li>Installer has been upgraded from InstallAnywhere Now! 4.5 to 
  InstallAnywhere Now! 5.
  <li>There is now a command line option for: debug mode, selecting a category, 
  and printing a help message(--help).
  <li>A lot of major and minor changes.
  </ul>
  <B>Fixed in Alpha 3:</strong>
  <ul>
  <li>A lot of major and minor bug fixes.
  </ul>
  <strong>Missing from Alpha 3:</strong>
  <ul>
  <li>A graphical way to select the category before connecting to the server.
  <li>Probably something, especially testing on taking a quiz.
  </ul>
  <h1>Prototype 2</h1>
  <strong>New to Prototype 2</strong>
  <ul>
  <li>Connection to the server is made at start up. Visualizations without input
  generators can be viewed.
  <li>A new Connection tab that displays to the user information about client / server 
  communications.
  <li>A new connection status bar that displays the last transaction made between 
  client and server.
  <li>A new debug tab will display <em>System.out</em> and <em>System.err</em> messages.
  </ul>
  <strong>Fixed in Prototype 2</strong>
  <ul>
  <li>Changes made to the Connection configuration can now be saved.
  </ul>
  <strong>Missing from Prototype 2</strong>
  <ul>
  <li>The question system is completly missing from this release.
  <li>The system for taking quizes for a grade is completly missing as well.
  <li>Visualizations with input generators cannot be viewed.
  </ul>
  <h1>Prototype 1</h1>
  <ul>
  <li>Design prototype, no functionality is implemented as it is just a mock up of what 
  the interface will look like.
  </ul>
